{% extends "layout.html" %}

{% block title %}Käyttäjän poisto{% endblock %}

{% block content %}
<h2>Käyttäjän poisto</h2>
<p>Haluatko varmasti poistaa käyttäjän?</p>
<p>Käyttäjän poistaminen poistaa myös käyttäjän lisäämät urheilusuoritukset.</p>
<p>Toimintoa ei voi peruuttaa.</p>
<form action="/remove_user/{{ user.id }}" method="post">
  <input type="submit" name="remove" value="Poista käyttäjä">
  <input type="submit" name="back" value="Palaa takaisin">
</form>

{% endblock %}
